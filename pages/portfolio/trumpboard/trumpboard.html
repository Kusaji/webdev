    <div class="row">

    			<div class="jumbotron">
    				<h1 class="display-6">Trump Soundboard</h1>
    				<hr class="my-4">

	<!--Here begins the Soundboard-->
	<div class="row">
		<div class="container">
			<div class="col-sm-12 col-md-8 offset-md-2 center">
				<div class="stop" onclick="stopSound()">
						<div class="container box-continer">
							<p class="box-text"></p>
						</div>
					</div>
				</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<div class="col-sm-12 col-md-8 offset-md-2 center">
				<div class="box" onclick="playSound(0)">
					<div class="container box-continer">
						<p class="box-text"> MAGA! </p>
					</div>
				</div>
				<div class="box" onclick="playSound(1)">
					<div class="container box-continer">
						<p class="box-text"> China! </p>
					</div>
				</div>
				<div class="box" onclick="playSound(2)">
					<div class="container box-continer">
						<p class="box-text"> Isis.</p>
					</div>
				</div>
				<div class="box" onclick="playSound(3)">

						<p class="box-text"> Wall. </p>
					</div>
				</div>
				<div class="box" onclick="playSound(4)">
					<div class="container box-continer">
						<p class="box-text"> Wall 2. </p>
					</div>
				</div>
				<div class="box" onclick="playSound(5)">
					<div class="container box-continer">
						<p class="box-text"> Mexico </p>

				<div class="box" onclick="playSound(6)">

						<p class="box-text"> Obama </p>
					</div>
				</div>
				<div class="box" onclick="playSound(8)">
					<div class="container box-continer">
						<p class="box-text"> Mexico 3 </p>
					</div>
				</div>
				<div class="box" onclick="playSound(9)">

						<p class="box-text"> Nice </p>
					</div>
				</div>
				<div class="box" onclick="playSound(10)">

					</div>
				</div>
				<div class="box" onclick="playSound(11)">
